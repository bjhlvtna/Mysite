
{% extends "base.html" %}
{% block title %}{{ page_title }}{% endblock %}
{% block content %}

	<h1>Delete</h1>
	<p>Delete '{{ page_title }}' page?</p>
	<form method='POST' action='/delete/{{ page.id }}/'>
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Delete" />
	</form>
	<p><a href="/list/">Cancel</a></p>

{% endblock %}
