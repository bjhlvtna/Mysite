
{% extends "base.html" %}
{% block title %}{{ header_title }}{% endblock %}
{% block content %}

	<h3>Edit Page</h3>
	{% if exist == 'no' %}
		<form  action="/edit/" method="POST">
	{% else %}
		<form  action="/edit/{{ page.id }}/" method="POST">
	{% endif %}
	{% csrf_token %}
	<p>Title : {{ form.title }}   Private : {{ form.private }}</p>
	<p>Content</p>
	<p>{{ form.content }}</p>
	<input type="submit" value="Save" />
	</form>

{% endblock %}
