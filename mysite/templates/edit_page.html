
{% extends "base.html" %}
{% block title %}{{ header_title }}{% endblock %}
{% block content %}

	<h3>Edit Page</h3>
	{% if exist == 'no' %}
		<form  action="/edit/" method="POST">
	{% else %}
		<form  action="/edit/{{ page.id }}/" method="POST">
	{% endif %}
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Edit" />
	</form>

{% endblock %}
